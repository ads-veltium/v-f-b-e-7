<html>

<head>
    <title>Veltium Smart Chargers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="log">
    <table class="center">
        <tr>
            <div class="container">
                <div class="centrado">
            <img src="veltium-logo-big" width="90px" height="90px">
                </div>
            </div>
        </tr>
        <tr>
            <div class="portada">
                <div class="centrado">
                
                <span class="init">Veltium Smart Chargers</span>
                </div>
            </div>
        </tr>
        <tr>
            <div class="wrapper">
               
                <div id="formContent">
                
                  <form name="loginForm" action="/loginForm">
                    <input type="user" name="userid" placeholder="login">
                    <input class="pwd" type="password" name="pwd" placeholder="password">
                    <input class="log_button" type="submit" onclick=errormesage(this) value="Log In">
                    %ALERT%
                  </form>   
                  </div>
            </div>
        </tr>
</body>


<script>

function errormesage(element) {
    var xhr = new XMLHttpRequest();
    if(element.clicked){ xhr.open("GET", "/loginForm", true); }
      else { xhr.open("GET", "/", true); }
      xhr.send();
}

</script>

</html>
