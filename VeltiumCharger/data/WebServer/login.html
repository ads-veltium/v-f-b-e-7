<!DOCTYPE html>
<html>
<head>
    <title>Veltium Smart Chargers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form name=loginForm action="/get">
    <h1>VELTIUM Login</h1>
    <input name=userid placeholder='User ID'type="text"> 
    <input name=pwd placeholder=Password type="password"> 

<p>
    <input type="submit" class=btn value=Login onclick= errormesage(this)>
</p>
<p>
    <span>%F_PWD%</span>
</p>
</br></br>
    </form>
</body>
<script>
   function errormesage(element) {
      var xhr = new XMLHttpRequest();
      if(element.clicked){ xhr.open("GET", "/get", true); }
        else { xhr.open("GET", "/", true); }
        xhr.send();
    }
</script>
