<!DOCTYPE html>
<html>
<head>
    <title>Veltium Smart Chargers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
            <form name="loginForm" action="/loginForm">
            <h1>VELTIUM Login</h1>
            <input class="login" name="userid" placeholder="User ID" type="text"> 
            <input class="login" name="pwd" placeholder="Password" type="password"> 
            <input type="submit" onclick=errormesage(this) class="btn" value="Login">
            </br></br>
            </form>
    </div>
</body>
<script>

function errormesage(element) {
    var xhr = new XMLHttpRequest();
    if(element.clicked){ xhr.open("GET", "/loginForm", true); }
      else { xhr.open("GET", "/", true); }
      xhr.send();
}

</script>
