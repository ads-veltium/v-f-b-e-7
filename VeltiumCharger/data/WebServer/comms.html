<div class="header">
  <table>
    <tr>
      <td><img src="veltium-logo-big.png" width="60px" height="60px"> </td>
      <td><h1>Veltium Smart Chargers</h1>
      </td>
    </tr>

</div>
<div class="topnav" id="myTopnav">

<body>
  <form action="/get" accept-charset="UTF-8">
  <div class="row">
    <div class="column">
      <div class="container">
        <h4>Wifi</h4>
        <div class="centro">
            
            <table>
            
              <tr>
                <td><span class="dht-labels">On:</span>  </td>
                <td><span>%WON%</span></td>
              </tr>
              <tr>
                <td><span class="dht-labels">SSID:</span>  </td>
                <td><input style = "text-align:center;" name="w_ap" placeholder="%SSID%" type="text"></input></td>
              </tr>
              <tr>
                <td><span class="dht-labels">Contrase&ntildea:</span></td>
                <td><input style = "text-align:center;" name="w_pass" placeholder="Password" type="password"></input></td>
              </tr>
              </tr>
              
            </table>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="container">
        <h4>Ethernet</h4>
        <div class="centro">
            
            <table>
              <tr>
                <td><span class="dht-labels">On:</span>  </td>
                <td><span>%EON%</span></td>
              </tr>
              <tr>
                <td><span class="dht-labels">Auto:</span>  </td>
                <td><span>%EAUTO%</span></td>
              </tr>
              <tr>
                <td><span class="dht-labels">IP:</span> </td>
                <td><input style = "text-align:center;" name="ip1" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="%IP%"></td>
              </tr>
              <tr>
                <td><span class="dht-labels">Gateway:</span> </td>
                <td><input style = "text-align:center;" name="gateway" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="%GATEWAY%"></td>
              </tr>
              <tr>
                <td><span class="dht-labels">Mask:</span> </td>
                <td><input style = "text-align:center;"name="mask" type="text" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="%MASK%"></td>
              </tr>
              </tr>
            </table>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="container">
        <h4>GSM</h4>
        <div class="centro">
            <table>
              <tr>
                <td><span class="dht-labels">On:</span>  </td>
                <td><span >%MON%</span></td>
              </tr>
              <tr>
                <td><span class="dht-labels">APN:</span>  </td>
                <td><input style = "text-align:center;" name="apn" placeholder="%APN%" type="text"></input></td>
              </tr>
              <tr>
                <td><span class="dht-labels">Contrase&ntildea:</span></td>
                <td><input style = "text-align:center;" name="m_pass" placeholder="Password" type="password"></input></td>
              </tr>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
    <input class="boton" type="submit" value="Guardar" onclick = "guardacomms(this)">
    </div>
  </form>
    <script src="fireBase.js"></script>
    <script src="main.js"></script>
    <script>

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

function toggleCheckbox(element) {

var xhr = new XMLHttpRequest();

  if(element.checked){ xhr.open("GET", "/autoupdate?com="+element.id+"&state=1", true); }

  else { xhr.open("GET", "/autoupdate?com="+element.id+"&state=0", true); }

xhr.send();

}

setInterval(function ( ) {

var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {

  if (this.readyState == 4 && this.status == 200) {

    document.getElementById("ssid").innerHTML = this.responseText;

  }

};

xhttp.open("GET", "/ssid", true);

xhttp.send();

}, 5000 ) ;

var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {

  if (this.readyState == 4 && this.status == 200) {

    document.getElementById("ip").innerHTML = this.responseText;

  }

};

xhttp.open("GET", "/ip", true);

xhttp.send();

xhttp.open("GET", "/gateway", true);

xhttp.send();

}, 5000 ) ;

var xhttp = new XMLHttpRequest();

    document.getElementById("mask").innerHTML = this.responseText;

  }

};

xhttp.open("GET", "/mask", true);

xhttp.send();

}, 5000 ) ;
